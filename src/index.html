<!DOCTYPE html>
<html>
<!--cajas de encabezados-->
<head>
  <meta charset="utf-8">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="menu col-xs-12 col-sm-12 col-md-4 col-lg-4">


      <section class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
        <header class="logo">
          <img src="https://1000logos.net/wp-content/uploads/2017/02/Harry-Potter-Logo.png" class="logo">
        </header>
      </section>


      <section class="ordenar col-xs-4 col-sm-4 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 class="o-edad">Ordenar por edad </h1>
        </div>
        <div class="btn-ordenar col-xs-12 col-sm-12 col-md-12 col-lg-12">
          &#128316; <button class="o-button" id="ordenarAs">Ascendente</button>
        </div>
        <div class="btn-ordenar col-xs-12 col-sm-12 col-md-12 col-lg-12">
          &#x1F53D; <button class="o-button" id="ordenarDes">Descendente</button>
        </div>
      </section>
      <!--caja de nombre-->
      <section class="filtrar col-xs-4 col-sm-4 col-md-12 col-lg-12">
        <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Filtrar por:</h2>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <p>Genero :</p>
          <p>Rol :</p>
          <p>Casas :</p>
        </div>
        <!--caja de seleccion -->
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <select id="genero">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <select id="rol">
              <option value="hogwartsStudent">Student</option>
              <option value="hogwartsStaff">Staff</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <select id="casa">
              <option value="Gryffindor">Gryffindor</option>
              <option value="Slytherin">Slytherin</option>
              <option value="Ravenclaw">Ravenclaw</option>
            <op         </div>tion value="Hufflepuff">Hufflepuff</option>
          </select>
        </div>
      </section>

    </div>
  <!--caja de personaje-->
    <section class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
      <h1 class="titulo-personaje">PERSONAJES DE LA SAGA DE HARRY POTTER</h1>

      <div id="personajes">

      </div>

    </section>



  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
